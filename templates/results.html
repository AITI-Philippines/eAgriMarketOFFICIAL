<body>
<div>
<form method="get">
    <input type="text" name="search_query"/ class="searchbar">
    <input type="submit" value="Search" name="search_button" class="button3">
</form>
</div>
<hr noshade size=4 width="50%" align=left>

<div>
<table>
    <tr> <td> <h3> Results </h3> </td>  </tr>
    {% if query_matches %}
        {% for match in query_matches %}
		<tr> 
			<td width="200px">  <b> {{ match.item_name }} </b> </td>
			<td width="100px">  P{{ match.item_price }} </td>
			<td width="200px"> <a  href="http://localhost:8000/profile/{{match.dealer.user.username}}" > {{ match.dealer.dealer_name }} </a> </td>
			<td width="30px"> <a href="http://localhost:8000/buy/{{ match.id }}" > Buy </a> </td>
		</tr>
        {% endfor %}
    {% else %}
        <tr> <td> No results matched your query </td> </tr>
    {% endif %}
</table>
</div>
